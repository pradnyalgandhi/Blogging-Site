<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>
  <body>

    # Creating the navigation bar #
    <nav class="navbar navbar-expand-lg navbar-dark "style="background-color:#141B1A">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav mr-auto ">

        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('core.info')}}">About</a>
        </li>

        {% if current_user.is_authenticated %}

        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
        </li>

        {% endif %}

      </ul>
    </nav>

  <div class="container-full-bg">
    {% block content %}

    {% endblock %}
  </div>

  </body>
</html>
